<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <title>AppThing</title>
    <link rel="icon" type="image/png" href="img/mobile/favicon.ico">

    <!--Fonts CSS-->
    <link rel="stylesheet" type="text/css" href="css/roboto.css">
    <link rel="stylesheet" type="text/css" href="css/raleway.css">
    <link rel="stylesheet" type="text/css" href="css/open-sans.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">


    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/dashboard-app.css">
</head>
<body>
<div class="iot-login">
    <div class="iot-login__card">
        <div class="iot-login__card-header">
            <img src="img/mobile/logo-96x96.png">

            <h2>AppThing Dashboard</h2>
        </div>
        <div class="iot-login__card-body">
            <div>
                <input class="input" type="text" id="username" placeholder="Mobile Number">
                <input class="input" type="password" id="password" placeholder="Password">
            </div>
            <div id="errorDiv" class="iot-login__error-message" style="visibility:hidden;">
                TEST
            </div>
            <button id="login" class="btn-normal btn-primary">
                <i class="fa fa-spinner fa-lg fa-fw fa-pull-left" style="visibility: hidden"></i>
                Login<i id="loginSpinner" class="fa fa-spinner fa-pulse fa-lg fa-fw fa-pull-right" style="visibility: hidden"></i></button>
            <!--<div class="iot-login__forgot-password">
                <a href="#">Forgot Password?</a>
            </div>-->
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/dashboard.js"></script>
<script type="application/javascript">
    $('.input').on("keydown", function (event) {
        if (event.keyCode == 9 || event.keyCode == 13) {
            event.preventDefault();
            if (event.id == "username") {
                document.getElementById('password').focus();
            } else {
                document.getElementById('login').focus();
            }
        }
    });
</script>
</html>
